service:
- docker
sudo: required
group: travis_lts
env:
  global:
  - TERM=dumb
  - secure: 
language: java
jdk:
- oraclejdk8
- openjdk8
install: true
before_script:
- sudo apt update -y || true
- sudo apt install -y --no-install-recommends bash unzip curl jq libxml2-utils docker-ce python-pip
- sudo pip install docker-compose httpie
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 8080 80
script:
- export root=$(pwd)
#
- cd ${root}/spring-cloud-function-web
- bash gradlew
- java -jar ./build/libs/*.jar &
- wait_for 8080
- http :8080/actuator/health
- http :8080 value=ololo1 value2=trllolo1
- stop_any 8080 80
#
- bash ./build/libs/*.jar &
- wait_for 8080
- http :8080 value=ololo2 value2=trllolo2
- stop_any 8080 80
#
- bash gradlew composeUp
- http :8080 value=ololo3 value2=trllolo3
- bash gradlew composeDown
#
- bash mvnw
- java -jar ./target/*.jar &
- wait_for 8080
- http :8080 value=ololo4 value2=trllolo4
- stop_any 8080 80
#
- bash ./target/*.jar &
- wait_for 8080
- http :8080 value=ololo5 value2=trllolo5
- stop_any 8080 80
#
- bash mvnw com.dkanejs.maven.plugins:docker-compose-maven-plugin:1.0.1:up
- sleep 20
- http :8080 value=ololo6 value2=trllolo6
- bash mvnw com.dkanejs.maven.plugins:docker-compose-maven-plugin:1.0.1:down
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
